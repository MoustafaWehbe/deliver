<app-layout>
  <mat-toolbar class="page-header" role="heading">
    <h1>Orders in progress</h1>
    <div>
      <button mat-raised-button color="primary" style="margin-right: 10px;" class="orders-table-wrapper__transferBtn"
        (click)="createOrder()">Create
        Order</button>
    </div>
  </mat-toolbar>

  <div class="tables-wrapper">
    <app-orders-table [status]="status" [transfered]="false" [reload]="reload"></app-orders-table>
  </div>

  <app-footer></app-footer>
</app-layout>
